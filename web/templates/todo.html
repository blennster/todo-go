{{define "todo"}}
<div hx-swap="innerHTML" hx-target="#todos" class="box field is-grouped">
    <label class="checkbox control is-expanded">
        <input
            type="checkbox"
            class="checkbox"
            {{if
            .Completed}}checked{{end}}
            hx-patch="/todos/{{.Name}}"
        />
        {{.Name}}
    </label>
    <button type="control button" hx-delete="/todos/{{.Name}}" class="delete" />
</div>
{{end}}
