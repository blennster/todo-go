<div id="errors" hx-swap-oob="true"></div>
<div class="column">
    <h4 class="subtitle has-text-centered">Ongoing</h4>
    {{ range . }} {{if not .Completed}} {{ template "todo" . }} {{end}} {{end}}
</div>
<div class="column">
    <h4 class="subtitle has-text-centered">Complete</h4>
    {{ range . }} {{if .Completed}} {{ template "todo" . }} {{end}} {{end}}
</div>
